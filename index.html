<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameboard"></div>
    <h4 class="infoDisplay"> Tic Tac Toe</h4>
    <div id="controls">
        <input type="text" id="player1" placeholder="P1 Name">
        <input type="text" id="player2" placeholder="P2 Name">
        <button id="start-button">Start Game</button>
        <button id="next-round-button">Next Round</button> 
        <button id="restart-button">Restart Game</button>
    </div>
    <div id="roundDisplayContainer"></div>



    <script src ="script.js"></script>
</body>
</html>
